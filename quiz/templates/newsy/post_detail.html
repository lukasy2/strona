{% extends 'newsy/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="post">
        {% if post.data_opublikowania %}
            <div class="date">
                {{ post.data_opublikowania }}
            </div>
        {% endif %}
		
        <h1>{{ post.tytul }}</h1>
        <p>{{ post.tresc|linebreaks }}</p>
		<img border="0" alt="LearningOnline" src="/{{ post.docfile }}">
        <a href="/{{ post.docfile }}">{{ post.docfile }}</a>
    </div>
	
{% endblock %}
