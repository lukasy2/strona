{% extends 'newsy/base.html' %}

{% block content %}
	{% for article in articles %}
		<div class="post">
			<div class="date">
				{{ article.data_opublikowania }}
			</div>
			
			<h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.tytul }}</a></h1>
			
			<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
			<p>{{ article.tresc|linebreaks }}</p>
			
		</div>
	{% endfor %}
{% endblock content %}
